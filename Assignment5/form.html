<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Bootstrap 5 Layout Form grid</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> 
    </script> 
   
    
    <style>
        .section1{
            padding-bottom: 10;
            padding-top: 10;
            width: 100%;
            height: 10px;
        }
        body{
            background-color: lavenderblush;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: black;
        }

    </style>
</head> 
  
<body> 
    <div class="container text-center"> 
        <h1 class="text-success"> 
          
        </h1> 
  
        <h2>FORM</h2>
        <p class="text-center"> Thanks for visiting the site.</p> 
        <p class="text-center"> Please fill out the questions below based upon snack preference and age group....</p> 
        
        
  
        <div class="row"> 
            <div class="col"> 
                <input type="text" class="form-control"
                    placeholder="First Name"> 
            </div> 
            <div class="col"> 
                <input type="text" class="form-control"
                    placeholder="Last Name"> 
            </div> 
            <div class="col"> 
                <input type="text" class="form-control"
                    placeholder="Username"> 
            </div> 
        </div> 
    </div> 

    <form class="form-inline" action="/action_page.php">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
       
      </form>

      <form>
        <div class="form-group">
            <div data-mdb-input-init class="form-outline mb-3" style="width: 100%; max-width: 22rem">
                <input type="text" id="phone" class="form-control" data-mdb-input-mask-init data-mdb-input-mask="+48 999-999-999" />
                <label class="form-label" for="phone">Phone number with country code</label>
              </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Preffered Snack</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Fruit</option>
            <option>Yogurt</option>
            <option>Cookies</option>
            <option>Ice Cream</option>
            <option>Candy Bar</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Age Group</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Male/ Over 18 under 40</option>
            <option> Female/Over 18 under 40</option>
            <option>Male/Over 40 Under 65</option>
            <option>Female/ Over 40 Under 65</option>
            <option>All Genders/ Over 65</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Additional Comments</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
       </div>
        <section class="divider1">
            <p class="text-center">"Thanks for filling out the form.</p> 
            <p class="text-center"> Please click the link button below to send the form....</p> 
            
            
        </section>
        <a href="#link" class="btn btn-info" role="button">Link Button</a>

       
        
       
      </form>

      
</body> 
  
</html>
